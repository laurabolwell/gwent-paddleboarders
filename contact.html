<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2b22e28d8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>Gwent Paddleboarders | Contact</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md bg-color-navbar">
            <a class="navbar-brand heading hvr-grow" href="index.html">Gwent <br class="navbar-brand-br">Paddleboarders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item hvr-grow">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="schedule.html" class="nav-link">Schedule</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="contact.html" class=" active nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <h2 class="heading">Contact Us</h2>
                        <hr class="block-divider">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <form action="confirmation.html">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name <span class="text-mid-blue">*</span></label>
                                <input type="text" class="form-control" id="name" aria-describedby="name"
                                    placeholder="Enter Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address <span class="text-mid-blue">*</span></label>
                                <input type="email" class="form-control" id="email" aria-describedby="email"
                                    placeholder="Enter Email" required>
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" pattern="[0-9]{5} [0-9]{3} [0-9]{3}"
                                    aria-describedby="phone" placeholder="Eg 07123 456 789">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message <span class="text-mid-blue">*</span></label>
                                <textarea cols="4" rows="5" class="form-control" id="message" aria-describedby="message"
                                    placeholder="Enter your message here" required></textarea>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-blue">Send</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <div class="col">
                <a href="https://www.facebook.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </div>
            <div class="col">
                <a href="https://www.instagram.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </div>
            <div class="col">
                <a href="https://www.youtube.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">You tube</span>
                </a>
            </div>
            <div class="col">
                <a href="contact.html">
                    <i class="fa-regular fa-envelope" aria-hidden="true"></i>
                    <span class="sr-only">Contact us</span>
                </a>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
