<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=index.html">
    <meta name="description"
        content="Gwent Paddleboarders Confirmation - Thanks for contacting us, we will be in touch shortly">
    <!-- Imports for bootstrap, font awesome, google fonts, stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2b22e28d8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>Gwent Paddleboarders | Confirmation</title>
</head>

<body>

    <header>
        <!-- NAVBAR - bootstrap code used and modified -->
        <nav class="navbar navbar-expand-md bg-color-navbar">
            <a class="navbar-brand heading hvr-grow" href="index.html">Gwent <br
                    class="navbar-brand-br">Paddleboarders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item hvr-grow">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="schedule.html" class="nav-link">Schedule</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item hvr-grow">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- CONFIRMATION SECTION -->
        <section class="container confirmation">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8">
                    <h2 class="heading">Thanks for contacting <br>Gwent <br class="navbar-brand-br">Paddleboarders</h2>
                    <hr class="block-divider">
                    <h3 class="heading">We'll get back to you within 2 working days.</h3>
                        <p>You'll automatically be redirected to the <a href="index.html"
                                aria-label="link to homepage">homepage</a> in <span id="countdowntimer">10 </span>
                            seconds.
                        </p>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <a href="https://www.facebook.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </div>
            <div class="col">
                <a href="https://www.instagram.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </div>
            <div class="col">
                <a href="https://www.youtube.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">You tube</span>
                </a>
            </div>
            <div class="col">
                <a href="contact.html">
                    <i class="fa-regular fa-envelope" aria-hidden="true"></i>
                    <span class="sr-only">Contact us</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Countdown timer -->
    <script>
        let timeleft = 10;
        let downloadTimer = setInterval(function () {
            timeleft--;
            document.getElementById("countdowntimer").textContent = timeleft;
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
            }
        }, 1000);
    </script>

</body>

</html>
